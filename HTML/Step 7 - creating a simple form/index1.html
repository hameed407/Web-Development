<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
</head>

<body>
    <h1>Form to apply for Web Development Course</h1>
    <form action="post">
        <div>
            <label for="username" > Enter your User name</label>
            <input type="text" id="username" placeholder="Enter your User name" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe" <label for="Subscribe">Subscribe to
            Newsletter</label>
        </div>
        <div>
            <textarea name="Text" id="" cols="30" rows="10">Enter Your Comment...
            </textarea>
        </div>
        <div>
            
            <label for="Fruits"> Select Mode of Training
            <select name="Fruits" id="Fruits">
            <option value="Offline">Offline</option>
            <option value="Online">Online</option>
            <option value="Hybrid">Hybrid</option>
        </label>
        </select>
        </div>


    </form>
</body>

</html>
